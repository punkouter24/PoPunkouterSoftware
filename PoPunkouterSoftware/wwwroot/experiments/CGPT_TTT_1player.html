<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Player Tic Tac Toe - Punkouter Software</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2em;
            text-align: center;
            vertical-align: middle;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>1-Player Tic Tac Toe</h1>
    <div id="board"></div>
    <div id="message"></div>
    <button id="resetBtn" style="margin-top: 20px;">Reset Game</button>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');
        let cells = [];
        let currentPlayer = 'X';
        let gameBoard = Array(36).fill('');
        let gameActive = true;

        function createBoard() {
            for (let i = 0; i < 36; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleCellClick(i));
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) return;
            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            if (checkWin()) {
                message.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
            } else if (gameBoard.every(cell => cell !== '')) {
                message.textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = 'O';
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            if (!gameActive) return;
            let bestMove = minimax(gameBoard, 'O').index;
            gameBoard[bestMove] = 'O';
            cells[bestMove].textContent = 'O';
            if (checkWin()) {
                message.textContent = `Computer wins!`;
                gameActive = false;
            } else if (gameBoard.every(cell => cell !== '')) {
                message.textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = 'X';
            }
        }

        function minimax(newBoard, player) {
            const availSpots = newBoard.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);

            if (checkWinForPlayer(newBoard, 'X')) {
                return { score: -10 };
            } else if (checkWinForPlayer(newBoard, 'O')) {
                return { score: 10 };
            } else if (availSpots.length === 0) {
                return { score: 0 };
            }

            const moves = [];
            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = player;

                if (player === 'O') {
                    const result = minimax(newBoard, 'X');
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, 'O');
                    move.score = result.score;
                }

                newBoard[availSpots[i]] = '';
                moves.push(move);
            }

            let bestMove;
            if (player === 'O') {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }

            return moves[bestMove];
        }

        function checkWin() {
            const winPatterns = generateWinPatterns();
            return winPatterns.some(pattern => {
                return pattern.every(index => gameBoard[index] === currentPlayer);
            });
        }

        function checkWinForPlayer(board, player) {
            const winPatterns = generateWinPatterns();
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function generateWinPatterns() {
            const winPatterns = [];
            const size = 6;
            const winLength = 4;

            // Rows
            for (let row = 0; row < size; row++) {
                for (let col = 0; col <= size - winLength; col++) {
                    const pattern = [];
                    for (let k = 0; k < winLength; k++) {
                        pattern.push(row * size + col + k);
                    }
                    winPatterns.push(pattern);
                }
            }

            // Columns
            for (let col = 0; col < size; col++) {
                for (let row = 0; row <= size - winLength; row++) {
                    const pattern = [];
                    for (let k = 0; k < winLength; k++) {
                        pattern.push((row + k) * size + col);
                    }
                    winPatterns.push(pattern);
                }
            }

            // Diagonals (top-left to bottom-right)
            for (let row = 0; row <= size - winLength; row++) {
                for (let col = 0; col <= size - winLength; col++) {
                    const pattern = [];
                    for (let k = 0; k < winLength; k++) {
                        pattern.push((row + k) * size + col + k);
                    }
                    winPatterns.push(pattern);
                }
            }

            // Diagonals (bottom-left to top-right)
            for (let row = winLength - 1; row < size; row++) {
                for (let col = 0; col <= size - winLength; col++) {
                    const pattern = [];
                    for (let k = 0; k < winLength; k++) {
                        pattern.push((row - k) * size + col + k);
                    }
                    winPatterns.push(pattern);
                }
            }

            return winPatterns;
        }

        function resetGame() {
            gameBoard = Array(36).fill('');
            gameActive = true;
            currentPlayer = 'X';
            cells.forEach(cell => cell.textContent = '');
            message.textContent = '';
        }

        resetBtn.addEventListener('click', resetGame);
        createBoard();
    </script>
</body>
</html>
